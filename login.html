<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - Eco Transit Solutions</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Making the background overlay brighter */
        .overlay {
            background-color: rgba(0, 0, 0, 0.3); /* Brighter semi-transparent overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Header and Footer Styles */
        header {
            background-color: #001f3f; /* Navy blue */
            color: white;
            padding: 15px 0;
            position: relative;
            z-index: 2;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        header .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }

        header nav ul li a:hover {
            background-color: #003366; /* Slightly lighter navy blue */
            border-radius: 5px;
        }

        footer {
            background-color: #001f3f; /* Navy blue */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            z-index: 2;
        }

        /* Form Container Styling */
        .form-container {
            width: 400px;
            margin: 100px auto 50px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        h1 {
            text-align: center;
            color: #001f3f; /* Navy blue */
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tabs button {
            background-color: #001f3f; /* Navy blue */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .tabs button.active {
            background-color: #003366; /* Lighter navy blue */
        }

        form {
            display: none;
        }

        form.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #001f3f; /* Navy blue */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #001f3f; /* Navy blue */
            color: white;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }

        /* Centering form on mobile screens */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                margin: 30px 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Overlay to brighten the background -->
    <div class="overlay"></div>

    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Eco Transit Solutions</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="goals.html">Goals</a></li>
                    <li><a href="precautions.html">Precautions</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="pollution.html">Pollution Rate</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Form Container -->
    <div class="form-container">
        <h1>Login & Sign Up</h1>

        <!-- Tabs for toggling between Login and Sign Up -->
        <div class="tabs">
            <button class="tab-btn active" onclick="showForm('login')">Login</button>
            <button class="tab-btn" onclick="showForm('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login" class="active" action="php/login.php" method="POST">
            <div class="error-message" id="login-error"></div>
            <label for="email">Email:</label>
            <input type="email" id="login-email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="login-password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup" action="php/register.php" method="POST">
            <div class="error-message" id="signup-error"></div>
            <label for="email">Email:</label>
            <input type="email" id="signup-email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="signup-password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Eco Transit Solutions</p>
        </div>
    </footer>

    <!-- JavaScript to handle form toggling -->
    <script>
        function showForm(formType) {
            const loginForm = document.getElementById('login');
            const signupForm = document.getElementById('signup');
            const tabButtons = document.querySelectorAll('.tab-btn');

            if (formType === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                tabButtons[0].classList.add('active');
                tabButtons[1].classList.remove('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                tabButtons[1].classList.add('active');
                tabButtons[0].classList.remove('active');
            }
        }
    </script>

</body>
</html>
